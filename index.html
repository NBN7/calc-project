<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon" />
    <title>Calc</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-box">
        <div class="calc">
          <div class="display" id="display">
            <div class="result" id="actual"></div>
            <div class="top" id="previous"></div>
          </div>
          <div class="line1">
            <button class="clear x2 diff-color" id="clear">C</button>
            <button class="clear diff-color" id="del">DEL</button>
            <button class="op diff-color">/</button>
          </div>
          <div class="line2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="op diff-color">x</button>
          </div>
          <div class="line3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="op diff-color">-</button>
          </div>
          <div class="line4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="op diff-color">+</button>
          </div>
          <div class="line5">
            <button class="number x2">0</button>
            <button class="number">.</button>
            <button class="equals diff-color" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
